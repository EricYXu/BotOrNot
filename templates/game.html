{% extends "base.html" %}

{% block title %}
Game
{% endblock %}

{% block main %}

<div class="container-fluid">
    <div class="text-center row">
        <h1 class="game-padding">Prompt: {{ prompt['promptText'] }}</h1>
    </div>
    <div class="row center">
        <h3>Prompt ELO: {{ prompt['elo'] }}</h3>
    </div>
    <form action="/game" method="POST">
        <div class="text-center row game-padding">
            <div class="col">
                <div class="text-card">
                    <h3 class="game-padding">{{ text1 }}</h3>
                </div>
            </div>
            <div class="col">
                <div class="text-card">
                    <h3 class="game-padding">{{ text2 }}</h3>
                </div>
            </div>
        </div>
        <div class="col center">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="response1" value="human1" id="response1">
                <label class="form-check-label game-text" for="response1">
                    Human (Left), Bot (Right)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="response1" value="bot1" id="response1">
                <label class="form-check-label game-text" for="response1">
                    Human (Right), Bot (Left)
                </label>
            </div>
            <div class="row form-group game-padding center">
                <label for="formGroupExampleInput" class="game-text large-tight">Why did you guess the way you did?</label>
                <input type="text" class="form-control large-tight" name="justification" placeholder="Justification">
            </div>
            <div class="row game-padding center">
                <button class="btn btn-primary btn-lg large-tight" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
