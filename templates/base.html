<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="/static/styles.css" rel="stylesheet">

    <title> Bot or Not? | {% block title %}{% endblock %}</title>
</head>


<body class="container-fluid">
    <div class="container-fluid navigation-bar">
        {% if session["user_id"] %}
        <nav class="nav">
            <a class="nav-link navigation-bar" href="/">Bot Or Not?</a>
            <a class="nav-link navigation-bar" href="/landing">Landing</a>
            <a class="nav-link navigation-bar" href="/game">Play Now!</a>
            <a class="nav-link navigation-bar" href="/insert">Insert</a>
            <a class="nav-link navigation-bar" href="/leaderboard">Leaderboard</a>
            <a class="nav-link navigation-bar navbar-right" href="/logout">Log Out</a>
        </nav>
        {% else %}
        <nav class="nav">
            <div>
                <a class="nav-link active navigation-bar" href="/">Bot Or Not?</a>
            </div>
            <div>
                <a class="nav-link navigation-bar navbar-right" href="/login">Login</a>
                <a class="nav-link navigation-bar navbar-right" href="/register">Register</a>   
            </div>
        </nav>
        {% endif %}
    </div>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container-fluid text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class=" text-center game-text game-padding">
        Â©2024 Eric Xu
    </footer>

</body>

</html>
